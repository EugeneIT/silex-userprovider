## Login confirmation needed
Email confirmation needed: Bestätigung der E-Mailadresse nötig.
Your account is not yet active: Dein Account wurde noch nicht aktiviert.
An email should have been sent to you at <strong>%email%</strong> when you registered.: Als du dich registriert hast haben wir eine E-Mail für dich an die Adresse <strong>%email%</strong> gesendet.
Please click the link in that message to confirm your email address and activate your account.: Klicke auf den Link in dieser Nachricht um deine Adresse zu bestätigen.
Resend the message: E-Mail erneuert senden
If you don't get an email within a few minutes, make sure to check your spam or junk folder. The sender is <strong>%fromAddress%</strong>.: Wenn du in den nächsten paar Minuten keine E-Mail erhältst, überprüfe bitte deinen Spam oder Junk-Mail Ordner. Der Absender ist <strong>%fromAddress%</strong>.

